name: End-to-End Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-run:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Notebook 1 (AutoEDA)
        run: |
          pip install papermill
          papermill notebooks/notebook1_autoeda_cleaning.ipynb notebooks/output_autoeda.ipynb

      - name: Run Notebook 2 (AutoML)
        run: |
          papermill notebooks/notebook2_automl.ipynb notebooks/output_automl.ipynb
